<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #d9534f;
        color: #ffffff;
        text-align: center;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .content {
        padding: 20px;
        font-size: 16px;
        color: #333;
        line-height: 1.6;
      }
      .details {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 6px;
        margin-top: 10px;
      }
      .footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #555;
      }
      .button {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 15px;
        background-color: #d9534f;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">  砖 </div>
      <div class="content">
        <p>砖 <strong>{{userName}}</strong>,</p>
        <p>
           砖 拽专 <strong>{{caravanName}}</strong>  转专
          <strong>{{checkInDate}}</strong> -<strong>{{checkOutDate}}</strong>
           爪.
        </p>

        <div class="details">
          <p><strong>驻专 :</strong></p>
          <p> <strong>拽专:</strong> {{caravanName}}</p>
          <p> <strong>专:</strong> {{ownerName}}</p>
          <p> <strong>拽:</strong> {{street}} {{houseNumber}},{{city}}</p>
          <p> <strong>转专 住:</strong> {{checkInDate}}</p>
          <p> <strong>转专 爪:</strong> {{checkOutDate}}</p>
        </div>

        <p>
           转  专 住驻 注 驻 转 ,  爪注 转.
        </p>

        <p>
          驻砖 拽 砖 驻砖?  拽专   转 专驻转拽  砖!
        </p>

        <a href="localhost:3000/" class="button">爪 拽专 砖</a>
      </div>

      <div class="footer">
         <strong>爪转  住注!</strong><br />
        <a href="{{platformWebsite}}">拽专 转专</a> |
        <a href="mailto:alonmalichi@gmail.com">YallaSaSupport</a>
      </div>
    </div>
  </body>
</html>
